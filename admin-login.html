<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      input,
      button {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Admin Login</h2>
      <form action="/admin" method="get">
        <input
          type="password"
          name="pw"
          placeholder="Passwort eingeben"
          required
        />
        <button type="submit">Einloggen</button>
      </form>
    </div>
  </body>
</html>
