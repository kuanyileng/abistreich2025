<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Adminpanel</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background: #f4f4f4;
      }
      button {
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Abistreich Adminpanel</h1>
    <button onclick="starteSpiel()">🎬 Spiel starten</button>
    <button onclick="setzeGewinner('lehrer')">🏆 Lehrer gewinnt</button>
    <button onclick="setzeGewinner('schueler')">🏆 Schüler gewinnt</button>
    <button onclick="beendeSpiel()">⛔ Spiel beenden</button>

    <h2>Rangliste</h2>
    <table id="rangliste">
      <thead>
        <tr>
          <th>Name</th>
          <th>Promberger</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Verwaltung</h2>
    <input type="password" id="adminPasswort" placeholder="Admin-Passwort" />
    <button onclick="ranglisteZurücksetzen()">🗑️ Rangliste löschen</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on("connect", () => {
        console.log("Admin verbunden.");
      });

      socket.on("updateRangliste", (liste) => {
        const tbody = document.querySelector("#rangliste tbody");
        tbody.innerHTML = "";
        liste.forEach((spieler) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${spieler.name}</td><td>${spieler.punkte}</td>`;
          tbody.appendChild(row);
        });
      });

      function starteSpiel() {
        socket.emit("adminStartetSpiel");
      }

      function setzeGewinner(w) {
        socket.emit("adminSetztGewinner", w);
      }

      function beendeSpiel() {
        socket.emit("adminBeendetSpiel");
      }

      function ranglisteZurücksetzen() {
        const pw = document.getElementById("adminPasswort").value;
        if (!pw) {
          alert("Bitte Passwort eingeben!");
          return;
        }
        socket.emit("ranglisteReset", pw);
      }

      socket.on("resetErfolg", () => {
        alert("✅ Rangliste wurde zurückgesetzt.");
      });

      socket.on("resetFehlgeschlagen", () => {
        alert("❌ Passwort falsch. Zugriff verweigert.");
      });
    </script>
  </body>
</html>
